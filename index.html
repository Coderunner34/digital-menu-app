<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Alimar Caterers</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FF6B35" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Alimar" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Dynamic Favicon -->
    <link id="favicon" rel="icon" type="image/png" href="https://i.ibb.co/ByB6Y0Q/Bizwaziri-Logo.png" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>" />
    
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker error:', err));
        });
      }

      // Update title and favicon when settings change
      window.updateSiteInfo = (name, logo) => {
        document.title = name || 'Alimar Caterers';
        if (logo) {
          const favicon = document.getElementById('favicon');
          if (favicon) favicon.href = logo;
        }
      };

      window.addEventListener('storage', (e) => {
        if (e.key === 'mobile_kitchen_settings') {
          try {
            const settings = JSON.parse(e.newValue);
            document.title = settings.name || 'Alimar Caterers';
            if (settings.logo) {
              const favicon = document.getElementById('favicon');
              if (favicon) favicon.href = settings.logo;
            }
          } catch (error) {
            console.error('Error updating site info:', error);
          }
        }
      });

      window.uploadFavicon = () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = (e) => {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = (event) => {
            const favicon = document.getElementById('favicon');
            favicon.href = event.target.result;
          };
          reader.readAsDataURL(file);
        };
        input.click();
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
