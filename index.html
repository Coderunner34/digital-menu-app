<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Alimar Caterers</title>
    
    <!-- Dynamic Favicon that updates from admin -->
    <link id="favicon" rel="icon" type="image/png" href="https://i.ibb.co/ByB6Y0Q/Bizwaziri-Logo.png" />
    
    <!-- Fallback emoji favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>" />
    
    <script>
      // Update title and favicon when settings change in admin
      window.updateSiteInfo = (name, logo) => {
        // Update page title
        document.title = name || 'Alimar Caterers';
        
        // Update favicon if logo is provided
        if (logo) {
          const favicon = document.getElementById('favicon');
          if (favicon) {
            favicon.href = logo;
          }
        }
      };

      // Listen for storage changes (when admin saves)
      window.addEventListener('storage', (e) => {
        if (e.key === 'mobile_kitchen_settings') {
          try {
            const settings = JSON.parse(e.newValue);
            document.title = settings.name || 'Alimar Caterers';
            
            // Update favicon if logo exists
            if (settings.logo) {
              const favicon = document.getElementById('favicon');
              if (favicon) {
                favicon.href = settings.logo;
              }
            }
          } catch (error) {
            console.error('Error updating site info:', error);
          }
        }
      });

      // Manual favicon upload function
      window.uploadFavicon = () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = (e) => {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = (event) => {
            const favicon = document.getElementById('favicon');
            favicon.href = event.target.result;
          };
          reader.readAsDataURL(file);
        };
        input.click();
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- To upload custom favicon, open console and type: uploadFavicon() -->
  </body>
</html>
